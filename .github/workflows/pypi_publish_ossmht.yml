name: ossmht - Build and/or Publish

on:
  push:

  workflow_dispatch:

# env: # changed
#   AIRBYTE_ANALYTICS_ID: ${{ vars.AIRBYTE_ANALYTICS_ID }}

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
      with:
        fetch-depth: 0
    - uses: hynek/build-and-inspect-python-package@v2

  create_release:
    runs-on: ubuntu-latest
    name: create release
    needs: [build]
    steps:
    - uses: actions/download-artifact@v4
      with:
        name: Packages
        path: dist
    - name: Upload wheel to release
      uses: svenstaro/upload-release-action@v2
      with:
        repo_token: ${{ secrets.GITHUB_TOKEN }}
        file: dist/*.whl
        tag: ${{ github.ref }}
        overwrite: true
        file_glob: true

  publish_test_PyPi:
    name: Publish to test.pypi.org/
    runs-on: ubuntu-latest
    needs: [build]
    permissions:
      id-token: write  # IMPORTANT: this permission is mandatory for trusted publishing
      contents: write  # Needed to upload artifacts to the release
    environment:
      name: test.PyPi
      url: https://test.pypi.org/p/airbyte-ossmht # changed
    # if: startsWith(github.ref, 'refs/tags/') # changed
    steps:
    - name: Publish
      uses: pypa/gh-action-pypi-publish@release/v1
      with: # added
        repository-url: https://test.pypi.org/legacy/
        verbose: true

  publish_PyPi:
    name: Publish to pypi.org/
    runs-on: ubuntu-latest
    needs: [publish_test_PyPi]
    permissions:
      id-token: write  # IMPORTANT: this permission is mandatory for trusted publishing
      contents: write  # Needed to upload artifacts to the release
    environment:
      name: PyPi # requires approval
      url: https://pypi.org/p/airbyte-ossmht # changed
    # if: startsWith(github.ref, 'refs/tags/') # changed
    steps:
    - name: Publish
      uses: pypa/gh-action-pypi-publish@release/v1
      with:
        verbose: true
      
